plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.12'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.isc'
version = '1.0.0'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'args4j:args4j-site:2.0.25'
    implementation 'args4j:args4j:2.33'
    implementation 'org.apache.kafka:kafka-clients:2.2.0'
    // implementation 'org.slf4j:slf4j-simple:1.7.5'

	implementation group: 'com.microsoft.azure', name: 'azure-eventhubs', version: '2.3.0'
   // implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
